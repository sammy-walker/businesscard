<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Business Card</title>
    <style>
        /* General Page Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #2c2c2c; /* Dark grey background */
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Card Styling */
        .business-card {
            width: 90%; /* Responsive width for smaller screens */
            max-width: 400px; /* Limit card width on larger screens */
            background: linear-gradient(135deg, #ffffff, #f0f0f0); /* White-to-light grey gradient */
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3); /* Subtle shadow for depth */
            padding: 20px;
            text-align: center;
        }

        /* Profile Picture Styling */
        .business-card img {
            width: 120px;
            height: 120px;
            object-fit: cover; /* Prevent stretching */
            border-radius: 50%; /* Circle */
            border: 4px solid #ffffff; /* White stroke */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Shadow for depth */
            margin-bottom: 15px;
        }

        /* Name Styling */
        .business-card h1 {
            font-size: 22px;
            margin: 10px 0;
            color: #333;
        }

        /* Position and Workplace Styling */
        .details {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 5px;
            font-size: 14px;
            color: #000; /* Black text */
            font-weight: bold; /* Bold font */
            margin: 15px 0 20px; /* Space between job and next section */
        }

        /* Icons and Info Styling */
        .business-card p {
            font-size: 14px;
            color: #555;
            margin: 10px 0;
            display: flex;
            align-items: center;
            justify-content: center; /* Center-align content */
            gap: 10px;
        }

        /* Icon Styling */
        .business-card p i {
            font-size: 16px;
            color: #ff6f61; /* Pastel red */
        }

        /* Link Styling */
        .business-card a {
            text-decoration: none;
            color: #ff6f61; /* Match icon color */
        }

        .business-card a:hover {
            color: #e5534b; /* Slightly darker pastel red on hover */
        }
    </style>
    <!-- Add Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOMgtwIO8T+G1/TkaOmmRu3/cM8nke39E7Z3Erdf" crossorigin="anonymous">
</head>
<body>

        <!-- Profile Picture -->
        <img src="headshot.jpg" alt="Profile Picture">
        
        <!-- Name -->

        <p><i class="fas fa-phone"></i> <a href="tel:01617733978">0161 773 3978</a></p>
        <p><i class="fas fa-globe"></i> <a href="https://www.amcomanagement.co.uk/" target="_blank">amcomanagement.com</a></p>
    </div>
</body>
</html>
