<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Business Card</title>
    <style>
        /* General Page Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #2c2c2c; /* Dark grey background */
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Card Styling */
        .business-card {
            width: 100%;
            max-width: 400px; /* Limit card width */
            background: linear-gradient(135deg, #ffffff, #f0f0f0); /* White-to-light grey gradient */
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3); /* Subtle shadow */
            padding: 20px;
            text-align: center;
            box-sizing: border-box;
        }

        /* Name Styling */
        .business-card h1 {
            font-size: 22px;
            margin: 10px 0;
            color: #333;
        }

        /* Job Details Styling */
        .details {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 5px;
            font-size: 14px;
            color: #000; /* Black text */
            font-weight: bold; /* Bold font */
            margin: 15px 0 20px; /* Spacing below job details */
        }

        /* Email Button Styling - Transparent Background with Black Text */
        .email-button {
            display: inline-block;
            text-decoration: none;
            padding: 10px 20px;
            background-color: transparent; /* Transparent background */
            color: black; /* Black text */
            font-size: 14px;
            font-weight: bold;
            border: 2px solid black; /* Black border */
            border-radius: 50px; /* Makes the button a pill */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
        }

        /* Contact Information */
        .business-card p {
            font-size: 14px;
            color: #555;
            margin: 10px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        /* Link Styling */
        .business-card a {
            text-decoration: none;
            color: #ff6f61; /* Match button color */
        }

        .business-card a:hover {
            color: #e5534b; /* Slightly darker pastel red on hover */
        }
    </style>
</head>
<body>
    <div class="business-card">
        <!-- Name -->
        <h1>Sammy Walker</h1>
        
        <!-- Job Details -->
        <div class="details">
            <span>Property Manager</span> â€¢ <span>Amco Commercial</span>
        </div>
        
        <!-- Contact Information -->
        <p>
            <a href="mailto:sammy@amcocommercial.co.uk" class="email-button">Email</a>
        </p>
        <p>
            <i class="fas fa-phone"></i> 
            <a href="tel:01617733978">01617733978</a> (Ext: 502)
        </p>
        <p>
            <i class="fas fa-globe"></i> 
            <a href="https://www.amcomanagement.co.uk/" target="_blank">amcomanagement.com</a>
        </p>
    </div>
</body>
</html>
