<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Business Card</title>
    <style>
        /* General Page Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #2c2c2c; /* Dark grey background */
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px; /* Prevent edges from being too close */
            box-sizing: border-box;
        }

        /* Card Styling */
        .business-card {
            width: 100%;
            max-width: 400px; /* Limit card width for large screens */
            background: linear-gradient(135deg, #ffffff, #f0f0f0); /* White-to-light grey gradient */
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3); /* Subtle shadow */
            padding: 20px;
            text-align: center;
            box-sizing: border-box; /* Include padding in width */
        }

        /* Name Styling */
        .business-card h1 {
            font-size: 22px;
            margin: 10px 0;
            color: #333;
        }

        /* Job Details Styling */
        .details {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 5px;
            font-size: 14px;
            color: #000; /* Black text */
            font-weight: bold; /* Bold font */
            margin: 15px 0 20px; /* Spacing below job details */
        }

        /* Profile Picture Styling */
        .business-card img {
            width: 120px; /* Restrict size for portrait design */
            height: 120px;
            object-fit: cover; /* Ensure proper cropping */
            border-radius: 50%;
            margin: 0 auto 15px auto; /* Center with space below */
            display: block;
            border: 3px solid #fff; /* White stroke */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Add subtle shadow */
        }

        /* Contact Information */
        .business-card p {
            font-size: 14px;
            color: #555;
            margin: 10px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        /* Icons and Links */
        .business-card p i {
            font-size: 16px;
            color: #ff6f61; /* Pastel red */
        }

        .business-card a {
            text-decoration: none;
            color: #ff6f61; /* Match icon color */
        }

        .business-card a:hover {
            color: #e5534b; /* Slightly darker pastel red on hover */
        }
    </style>
    <!-- Add Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOMgtwIO8T+G1/TkaOmmRu3/cM8nke39E7Z3Erdf" crossorigin="anonymous">
</head>
<body>
    <div class="business-card">
        <!-- Profile Picture -->
        <img src="images/headshot.jpg" alt="Profile Picture">
        
        <!-- Name -->
        <h1>Sammy Walker</h1>
        
        <!-- Job Details -->
        <div class="details">
            <span>Property Manager</span> â€¢ <span>Amco Commercial</span>
        </div>
        
        <!-- Contact Information -->
        <p><i class="fas fa-envelope"></i> <a href="mailto:sammy@amcocommercial.co.uk">sammy@amcocommercial.co.uk</a></p>
        <p><i class="fas fa-phone"></i> <a href="tel:01617733978">01617733978</a></p>
        <p><i class="fas fa-globe"></i> <a href="https://www.amcomanagement.co.uk/" target="_blank">amcomanagement.com</a></p>
    </div>
</body>
</html>
